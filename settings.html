<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Vocab-Kanji Settings</title>
  <link rel="stylesheet" type="text/css" href="static/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="static/settings.css">
  <link rel="icon" type="image/png" href="static/icon.png" />
  <script type="text/javascript" src="static/jquery.min.js"></script>
  <script type="text/javascript" src="static/jquery-ui.min.js"></script>
  <script type="text/javascript" src="static/settings.js"></script>
</head>
<body>

<div id="wrapper">
  <h1>Settings</h1>
  <div class="optionGroup">
    <h2>Kanji List</h2>
    <p><label for="k-grade"><input type="radio" name="k" id="k-grade" />
      GRADE</label>
      School grades (Kyōiku, Jōyō, others)</p>
    <p><label for="k-rtk"><input type="radio" name="k" id="k-rtk" />
      RTK</label>
      <a href="https://en.wikipedia.org/wiki/Remembering_the_Kanji_and_Remembering_the_Hanzi" target="_blank">
      Remembering the Kanji Book 1 (6th ed.)</a></p>
    <p><label for="k-kklc"><input type="radio" name="k" id="k-kklc" />
      KKLC</label>
      <a href="https://www.amazon.com/dp/1568365268" target="_blank">
      The Kodansha Kanji Learner's Course</a></p>
    <p><label for="k-neo"><input type="radio" name="k" id="k-neo" />
      NEO</label>
      Grouping based on kanji "cores"</p>
  </div>
  <div class="optionGroup">
    <h2>Vocabulary Lists</h2>
  </div>
  <div class="optionGroup">
    <h2>Reference List</h2>
  </div>
  <div>
    <button id="applyButton">Apply</button>
    <button id="cancelButton">Cancel</button>
  </div>
</div>

</body>
</html>
